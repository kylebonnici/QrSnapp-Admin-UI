<div class="top-bar">
    <span>{{pageTranslationID + 'TITLE' | translate}}</span>
</div>
<div class="table-container mat-elevation-z4">
    <div class="items">
        <div *ngFor="let dashboardItem of dashboardItems">
            <div class="item"
                 *ngIf="roleService.hasRoles(dashboardItem.requiredRoles)"
                 (click)="router.navigate([dashboardItem.route]);"
            >
                <mat-icon color="primary">{{dashboardItem.matIcon}}</mat-icon>
                <label class="title">{{'DASHBOARD.' + dashboardItem.code + '.TITLE' | uppercase | translate}}</label>
                <label class="description">{{'DASHBOARD.' + dashboardItem.code + '.DESCRIPTION' | uppercase | translate}}</label>
            </div>
        </div>
    </div>
</div>
