<h2 mat-dialog-title>{{ title | uppercase | translate}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput
             type="number"
             [placeholder]="placeholder | uppercase | translate"
             [formControl]="valueFormControl"
             required/>
    </label>
    <mat-error *ngIf="valueFormControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="!isValid()" mat-button color="primary" (click)="ok()">
    <mat-icon>check_circle</mat-icon> {{'COMMON.ACTION.YES' | translate}}
  </button>
  <button mat-button color="primary" (click)="cancel()">
    <mat-icon>cancel</mat-icon> {{'COMMON.ACTION.NO' | translate}}
  </button>
</mat-dialog-actions>
