<h2 mat-dialog-title>{{ title | uppercase | translate}}</h2>
<mat-dialog-content class="content">
  <div>
    <mat-icon>error</mat-icon>
  </div>
  <div>
    <p class="mat-body-1" *ngFor="let s of message.split('\n')">
        {{s}} <br/>
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="ok()">
    {{'COMMON.ACTION.OK' | translate}}
  </button>
</mat-dialog-actions>
