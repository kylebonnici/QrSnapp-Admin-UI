<h2 mat-dialog-title>{{msg | translate}}</h2>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="yes()">
    <mat-icon>check_circle</mat-icon> {{'COMMON.ACTION.YES' | translate}}
  </button>
  <button mat-button color="primary" (click)="no()">
    <mat-icon>cancel</mat-icon> {{'COMMON.ACTION.NO' | translate}}
  </button>
</mat-dialog-actions>
